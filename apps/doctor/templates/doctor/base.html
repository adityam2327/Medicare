{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Doctor Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'patient/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

</head>

<body>
    <button class="sidebar-toggle" aria-label="Toggle Sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="slidebar">
        <h2>MediCare</h2>

        <ul>

            <li><a href="{% url 'doctor:dash' %}">🏠 Home</a></li>
            <li><a href="{% url 'doctor:doctor_dashboard' %}">📅 Doctor Planner</a></li>
       
           
        
            <li><a href="{% url 'doctor:community_updates' %}">📰 Community Updates</a></li>
           
            
            
            <li><a href="{% url 'doctor:doctor_profile' %}">👤 Profile</a></li>
            <li><a href="{% url 'doctor:logout' %}">🚪 Logout</a></li>




        </ul>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'patient/js/slidebar.js' %}"></script>
</body>


</html>
